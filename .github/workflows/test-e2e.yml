name: Test e2e
on: 
  push:
    branches:
      - '**'
  workflow_dispatch: {}


jobs:
  test-e2e:
    strategy:
      fail-fast: false
      matrix:
        go-version: [ 1.22.x ]
        goarch: [ "amd64" ]
        e2e-group:
          - "fork9-validium"
          - "fork11-rollup"
          - "fork12-validium"
          - "fork12-rollup"
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
      env:
        GOARCH: ${{ matrix.goarch }}

    - name: Build Docker
      run: make build-docker
 
      # this is better to get the action in
    - name: Install kurtosis
      shell: bash
      run: |
        echo "deb [trusted=yes] https://apt.fury.io/kurtosis-tech/ /" | sudo tee /etc/apt/sources.list.d/kurtosis.list
        sudo apt update
        sudo apt install kurtosis-cli=1.3.0
        kurtosis version

    - name: Disable kurtosis analytics
      shell: bash
      run: kurtosis analytics disable

    - name: Install yq
      shell: bash
      run: |
        pip3 install yq
        yq --version

    - name: Install polycli
      run: |
        POLYCLI_VERSION="${{ vars.POLYCLI_VERSION }}"
        tmp_dir=$(mktemp -d) 
        curl -L "https://github.com/0xPolygon/polygon-cli/releases/download/${POLYCLI_VERSION}/polycli_${POLYCLI_VERSION}_linux_amd64.tar.gz" | tar -xz -C "$tmp_dir" 
        mv "$tmp_dir"/* /usr/local/bin/polycli 
        rm -rf "$tmp_dir"
        sudo chmod +x /usr/local/bin/polycli
        /usr/local/bin/polycli version

    - name: Install foundry
      uses: foundry-rs/foundry-toolchain@v1

    - name: checkout kurtosis-cdk
      uses: actions/checkout@v4
      with:
        repository: 0xPolygon/kurtosis-cdk
        path: "kurtosis-cdk"
        ref: "v0.2.14"

    - name: Setup Bats and bats libs
      uses: bats-core/bats-action@2.0.0

    - name: Test
      run: make test-e2e-${{ matrix.e2e-group }}
      working-directory: test
      env:
        KURTOSIS_FOLDER: ${{ github.workspace }}/kurtosis-cdk
        BATS_LIB_PATH: /usr/lib/

    - name: Prepare logs
      if: failure()
      working-directory: ${{ github.workspace }}/kurtosis-cdk
      run: |
        mkdir -p ci_logs/${{ matrix.e2e-group }}
        cd ci_logs/${{ matrix.e2e-group }}
        kurtosis service logs cdk cdk-erigon-node-001 --all > cdk-erigon-node-001.log
        kurtosis service logs cdk cdk-erigon-sequencer-001 --all > cdk-erigon-sequencer-001.log
        kurtosis service logs cdk zkevm-agglayer-001 --all > zkevm-agglayer-001.log
        kurtosis service logs cdk zkevm-prover-001 --all > zkevm-prover-001.log
        kurtosis service logs cdk cdk-node-001 --all > cdk-node-001.log
        kurtosis service logs cdk zkevm-bridge-service-001 --all > zkevm-bridge-service-001.log

    - name: Upload logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: logs_${{ matrix.e2e-group }}
        path: ${{ github.workspace }}/kurtosis-cdk/ci_logs/${{ matrix.e2e-group }}
